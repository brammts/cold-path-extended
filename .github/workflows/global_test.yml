name: Тест

on: [push]

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t my-server .
          docker tag my-server ${{ secrets.DOCKER_USERNAME }}/my-server:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-server:latest

      - name: Run server
        run: |
          docker run -d --name my-server ${{ secrets.DOCKER_USERNAME }}/my-server:latest
          docker exec -it my-server /usr/bin/luajit start.lua

      - name: Wait for server to start
        run: |
          sleep 10

      - name: Check server status
        run: |
          docker exec -it my-server /usr/bin/luajit start.lua
          if [ $? -eq 0 ]; then
            echo "Server started successfully"
            exit 0
          else
            echo "Server failed to start"
            exit 1
          fi

      - name: Set test status
        if: success()
        run: |
          echo "Пройден" > /tmp/test-result
        uses: actions/upload-artifact@v2
        with:
          name: test-result
          path: /tmp/test-result
        env:
          TEST_RESULT: "Пройден"
