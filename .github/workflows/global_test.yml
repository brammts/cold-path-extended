name: Run Server and Test

on: [push]

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t my-server .
          docker tag my-server ${{ secrets.DOCKER_USERNAME }}/my-server:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-server:latest

      - name: Run server
        run: |
          docker run -T --name my-server ${{ secrets.DOCKER_USERNAME }}/my-server:latest

      - name: Wait for server to start
        run: |
          sleep 10

      - name: Check server status
        run: |
          docker container ls -a --filter name=my-server
          if [ $? -eq 0 ]; then
            echo "Server started successfully"
            exit 0
          else
            echo "Server failed to start"
            exit 1
          fi

      - name: Set test status
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: test-result
          path: /tmp/test-result
        env:
          TEST_RESULT: "passed"
